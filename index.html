<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Camisetas de Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Loja de Camisetas</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Carrinho</a></li>
            </ul>
        </nav>
    </header>

    <section class="produtos">
        <div class="produto">
            <img src="shopping.webp" alt="Camiseta Time 1">
            <h3>Camiseta Time 1</h3>
            <p>R$ 200,00</p>
            <button class="adicionar" data-produto="Camiseta Time 1" data-preco="99.99">Adicionar ao Carrinho</button>
        </div>

        <div class="produto">
            <img src="41uMrjd+H6L._SY350_.jpg" alt="Camiseta Time 2">
            <h3>Camiseta Time 2</h3>
            <p>R$ 200,00</p>
            <button class="adicionar" data-produto="Camiseta Time 2" data-preco="89.99">Adicionar ao Carrinho</button>
        </div>

        <div class="produto">
            <img src="98875105A6.webp"Camiseta Time 3">
            <h3>Camiseta Time 3</h3>
            <p>R$ 200,00</p>
            <button class="adicionar" data-produto="Camiseta Time 3" data-preco="79.99">Adicionar ao Carrinho</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Loja de Camisetas. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
